<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de presión arterial</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Calculadora de presión arterial</h1>
    <form id="calculadora">
        <label for="edad">Edad:</label>
        <input type="number" id="edad" name="edad" min="17" max="99">
        <br>
        <label for="sistolica">Presión sistólica:</label>
        <input type="number" id="sistolica" name="sistolica">
        <br>
        <label for="diastolica">Presión diastólica:</label>
        <input type="number" id="diastolica" name="diastolica">
        <br>
        <button type="submit">Calcular</button>
    </form>
    <p id="resultado"></p>
    <script src="script.js"></script>
</body>
</html>
